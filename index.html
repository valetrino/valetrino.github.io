<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>발렛리노</title>
  <link rel="icon" href="images/favicon_valetrino.png" type="image/png">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.8);
    }

    #typing-effect {
      position: relative;
      display: inline-block;
    }

    #typing-effect::after {
      content: '';
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: white;
      animation: blink 0.7s step-end infinite;
      vertical-align: middle;
    }


    @keyframes blink {

      0%,
      100% {
        background-color: transparent;
      }

      50% {
        background-color: white;
      }
    }
  </style>
</head>

<body>

  <video autoplay muted loop class="background-video">
    <source src="images/bg.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class=" pt-4 text-center">
      <h1 class="display-1 fw-bold text-white my-5">Coming soon</h1>
      <h3 class="display-4 fw-bold text-white my-5"><span id="typing-effect"></span></h3>
      <div class="px-4 col-lg-6 mx-auto">
        <p class="lead mb-4 text-white">발렛사고, 주차장 배상책임보험은 그만!<br>전용보험으로 안전하게 지키세요!</p>
      </div>
      <div class="container">
        <img class="rounded-lg-3 img-fluid object-fit" src="images/valetrino_korean_white_logo.png">
        
      
      </div>
      
    </div>
  </div>

    </a>
    <div class="d-flex mx-auto justify-content-center" >
      <a href="http://pf.kakao.com/_xoexjxln/chat" target="_blank">
        <img src="../images/kakao_contact.png" class="mx-1" alt="톡상담" width="30" height="30">

  <!-- js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--타이핑-->
  <script>
    const text = "건당 가입하는 발렛보험 앱";
    const typingEffect = document.getElementById("typing-effect");
    let index = 0;
    let typingInterval;
    let deleting = false;

    function type() {
      if (index < text.length) {
        typingEffect.innerHTML += text.charAt(index);
        index++;
      } else {
        clearInterval(typingInterval);
        setTimeout(() => {
          deleting = true;
          typingInterval = setInterval(deleteText, 100);
        }, 1000);
      }
    }

    function deleteText() {
      if (index > 0) {
        typingEffect.innerHTML = typingEffect.innerHTML.slice(0, -1);
        index--;
      } else {
        clearInterval(typingInterval);
        deleting = false;
        setTimeout(() => {
          index = 0;
          startTyping();
        }, 1000);
      }
    }

    function startTyping() {
      typingInterval = setInterval(type, 200);
    }

    startTyping();
  </script>

  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
  </script>
</body>
