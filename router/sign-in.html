<!doctype html>
<html lang="en,kr" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>발렛리노-파트너관리자</title>
  <link rel="icon" href="../images/favicon.png" type="image/png">
  <!--css-->
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <!--js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    html,
    body {
      height: 100%;
      background-image: url('../images/main_bg01.jpg');
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .custom-loginbox {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
    }
  </style>

</head>

<body class="d-flex align-items-center py-4">

  <div class="container col-xl-10 col-xxl-8 px-5 py-md-5 custom-container">
    <div class="row align-items-center justify-content-center g-lg-5">
      <div class="col-lg-7 text-center text-lg-start">

        <div class="fw-bold lh-1 text-center mb-5 text-white"><a class="navbar-brand" href="../index.html"><img
              src="../images/logo/white_big.png" class="d-inline-block align-text-top" /></a></div>
        <p class="text-center fs-6 text-white">로그인 후 이용 가능합니다.</p>

      </div>
      <div class="col-md-10 mx-auto col-lg-5 custom-loginbox">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3 fs-6">
            <input type="email" class="form-control" id="floatingInput" placeholder="Phone number">
            <label for="floatingInput">휴대폰번호</label>
          </div>
          <div class="form-floating mb-3 fs-6">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
          </div>
          <div class="checkbox mb-3 fs-6">
            <label>
              <input type="checkbox" value="remember-me"> 휴대폰번호 기억하기
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
          <hr class="my-4">
          <small class="text-body-secondary fs-6"><a class="nav-link" href="#">비밀번호찾기</a></small>
          <small class="text-body-secondary fs-6"><a class="nav-link" href="cancellation.html">탈퇴하기</a></small>
        </form>
      </div>
    </div>
  </div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
